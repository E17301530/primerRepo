<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <title>Registrar Usuario</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}        
            <div class="{{category}}" role="alert">
                {{ message }}
            </div>
        
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
   <h1>Registro de Usuario</h1>
    
    <form action="/newuser" method="POST" name="registroU">
        <div class="form-row">
            <div class="form-group col-md-4"> 
                <label for="inputNombre">Nombre:</label>
            <input class="form-control"
             required name="nombre" placeholder="ingrese su nombre">
            </div>
            <div class="form-group col-md-4">
                <label for="inputApellidoP">Apellido Paterno</label>
            <input class="form-control"
             required name="apellidoPaterno" placeholder="Apellido Paterno">
            </div>
            <div class="form-group col-md-4">
                <label for="inputApellidoM">Apellido Materno</label>
            <input class="form-control"
             required name="ApellidoMaterno" placeholder="Apellido Materno">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Selecciones un tipo de usuario</label>
            <select required class="form-control" 
            id="exampleFormControlSelect1" name="tipoUusuario">
              <option>administrador</option>
              <option>registro</option>
              <option>lectura</option>
              <option>eliminacion</option>
              
            </select>
        <div class="form-row">
            <div class="form-group col-md-4"> 
                <label for="inputusuario">Usuario:</label>   
                <input class="form-control" 
                 required name="user" placeholder="alguien@gmaul.com">
            </div>
            <div class="form-group col-md-4"> 
                <label for="inputusuario">contraseña:</label>
                <input clas="form-group"
                 required name="pass" type="password">
            </div>
            <div class="form-group col-md-4"> 
                <label for="inputusuario">confirme su contraseña:</label>
                <input clas="form-group" type="password" 
                
                 required name="pass2">
            </div>
            <div class="form-group col-md-12"> 
                <label for="credencial">credencial:</label>
                <input clas="form-group" placeholder="{{g.usuario.nombre}} {{g.usuario.apellidoPaterno}} {{g.usuario.apellidoMaterno}}"
                disabled
                 required name="empleado">
            </div>
        <button id="newuser" type="submit" class="btn btn-success"
            >Registrar</button>        
    </form>
</body>
</html>
