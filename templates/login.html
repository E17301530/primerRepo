<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <title>Login</title>
</head>
<body style="background-color: rgb(233, 228, 225);">
    
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm" style="border-radius: 15px;
          background-color: rgb(255, 255, 255);">
          
            <h2>Iniciar Sesi√≥n</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                  <input 
                   type="email" class="form-control" id="exampleInputEmail1" 
                  aria-describedby="emailHelp" 
                  name="email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label >Password</label>
                  <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"> *</span>
                    </div>
                  <input class="form-control" name="pas" type="password" required>
                  </div>
                </div>
                <br>
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                  
                  {% for category, message in messages %}        
                        <div class="{{category}}" role="alert">
                            {{ message }}
                        </div>
                    
                  {% endfor %}
                  
                {% endif %}
              {% endwith %}
              {% block body %}{% endblock %}
            
                <button type="submit" class="w-100 btn btn-success">ingresar</button>
                <br>
              </form>
            
          </div>
       
          <div class="col-sm">
            
          </div>
        </div>
      </div> 
    
    
      
</body>
</html>
